<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form class="contactForm" autocomplete="on" method='post'>
                <div class="contactForm-name">
                    <label>Name<span>*</span></label>
                    <input type='text' name='username' required>
                </div>
                <div class="contactForm-phoneNumber">
                    <label>Telephone number<span>*</span></label>
                    <input type='text' name='usernumber' required>
                </div>
                <div class="contactForm-userEmail">
                    <label>E-mail:</label>
                    <input type='contactForm-email' name='question'>
                <input class="contactForm-send-mail" type='submit' value='Send'>
            </div>
        </form>
    </div>
</body>

</html>
